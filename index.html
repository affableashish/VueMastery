<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Product App</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="nav-bar"></div>
        <div id="app">
            <div class="cart">
                <p>Cart {{ cart }}</p>
            </div>
            <product v-bind:premium="premium" v-on:add-to-cart="updateCart"></product> 
            <!--Giving product component a prop/ custom attribute premium that is binding to the the premium from our root instance's data.-->
        </div>
        <script src="./js/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
